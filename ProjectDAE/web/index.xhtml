<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Events Management</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>
        
        <div>User management</div>
        <div>Administrators:</div>
        <h:dataTable value="#{administratorManager.getAllAdministrators()}" var="administrator">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{administrator.name}"/>
                    
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                        <h:outputText value="#{administrator.email}"/>
                    
                </h:column>
            
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Actions" />
                    </f:facet>
                    <h:form>
                        <h:commandLink value="Update" action="admin_update_user?faces-redirect=true">
                            <f:setPropertyActionListener target="#{administratorManager.currentUser}" value="#{user}" />
                        </h:commandLink>
                        
                        <h:commandLink value="Remove" actionListener="#{administratorManager.removeUser}">
                            <f:param name="deleteUserId" id="deleteUser" value="#{user.id}" />
                        </h:commandLink>
                    </h:form>
                </h:column>
        </h:dataTable>
        
        <div>Responsibles:</div>
        <h:dataTable value="#{administratorManager.getAllResponsibles()}" var="responsible">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{responsible.name}"/>
                    
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                        <h:outputText value="#{responsible.email}"/>
                    
                </h:column>
            
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Actions" />
                    </f:facet>
                    <h:form>
                        <h:commandLink value="Update" action="admin_update_user?faces-redirect=true">
                            <f:setPropertyActionListener target="#{administratorManager.currentUser}" value="#{user}" />
                        </h:commandLink>
                        
                        <h:commandLink value="Remove" actionListener="#{administratorManager.removeUser}">
                            <f:param name="deleteUserId" id="deleteUser" value="#{user.id}" />
                        </h:commandLink>
                    </h:form>
                </h:column>
        </h:dataTable>
        
        <div>Participants:</div>
        <h:dataTable value="#{administratorManager.getAllParticipants()}" var="participant">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{participant.name}"/>
                    
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                        <h:outputText value="#{participant.email}"/>
                    
                </h:column>
            
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Actions" />
                    </f:facet>
                    <h:form>
                        <h:commandLink value="Update" action="admin_update_user?faces-redirect=true">
                            <f:setPropertyActionListener target="#{administratorManager.currentUser}" value="#{user}" />
                        </h:commandLink>
                        
                        <h:commandLink value="Remove" actionListener="#{administratorManager.removeUser}">
                            <f:param name="deleteUserId" id="deleteUser" value="#{user.id}" />
                        </h:commandLink>
                    </h:form>
                </h:column>
        </h:dataTable>
        
        <h:form>
        <h:commandLink action="admin_create_user" value="New User"></h:commandLink>
        
        </h:form>
        <br></br>
        <hr></hr>
        
        <div>Events Management</div>
        
        <h:dataTable value="#{eventManager.getAllEvents()}" var="event">
                <h:column>
                    <f:facet name="header">Date</f:facet>
                        <h:outputText value="#{event.date}"/>
                    
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{event.name}"/>
                    
                </h:column>
                <h:column>
                    <f:facet name="header">Type</f:facet>
                        <h:outputText value="#{event.type}"/>
                    
                </h:column>
                <h:column>
                    <f:facet name="header">Local</f:facet>
                        <h:outputText value="#{event.local}"/>
                    
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Actions" />
                    </f:facet>
                    <h:form>
                        <h:commandLink value="Update" action="admin_update_user?faces-redirect=true">
                            <f:setPropertyActionListener target="#{administratorManager.currentUser}" value="#{user}" />
                        </h:commandLink>
                        
                        <h:commandLink value="Remove" actionListener="#{administratorManager.removeUser}">
                            <f:param name="deleteUserId" id="deleteUser" value="#{user.id}" />
                        </h:commandLink>
                    </h:form>
                </h:column>
        </h:dataTable>
        
        <h:form>
        <h:commandLink action="create_event" value="New Event"></h:commandLink>
        
        </h:form>
    </h:body>
</html>
